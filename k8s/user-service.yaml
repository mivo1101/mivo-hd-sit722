apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-aks
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service-container
        image: mimusicacr.azurecr.io/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: user-db-service-aks
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: music-config-aks
              key: USER_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: music-secrets-aks
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: music-secrets-aks
              key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-aks
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer